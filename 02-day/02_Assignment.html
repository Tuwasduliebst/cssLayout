<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Infographic</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <div class="poster">
        <div class="header">
            <h1>Paris</h1>
            <div class="month">06.</div>
        </div>
        <div class="text-group">
            <div class="text-column">
                <p>COUNTRY</p>
                <p>FRANCE</p>
                <p>Population</p>
                <p>2,161,000</p>
                <p>Coordinates</p>
                <p>48.8566° N, 2.3522° E</p>
            </div>
            <div class="text-column">
                <p>COLOURS</p>
                <p>KOREA</p>
                <p>NOMAD</p>
            </div>
            <div class="url">
                www.nomadcoders.co
            </div>
        </div>
        <div class="circle-container">
            <div class="circle blue"></div>
            <div class="circle blue"></div>
            <div class="circle blue"></div>
            <!-- Ensure that there are only 3 circles per row -->
            <div class="circle grey"></div>
            <div class="circle grey"></div>
            <div class="circle grey"></div>
            <div class="circle green"></div>
            <div class="circle green"></div>
            <div class="circle green"></div>
        </div>
    </div>
</body>

</html>
