
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    background-color: #f2f2f2;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-auto-rows: minmax(100px, auto);
    gap: 10px;
    padding: 10px;
  }
  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    font-size: 1em;
    text-align: center;
  }
  .title {
    margin-bottom: 15px;
    font-weight: bold;
  }
  .author {
    font-style: italic;
    font-size: 0.8em;
  }
</style>
</head>
<body>

<div class="header">
  Foreword, Contributors
</div>

<div class="grid-container">
  <!-- Repeat this block for each grid item -->
  <div class="grid-item">
    <div class="title">Tools for Slowing Down</div>
    <div class="author">Chloe Geoghegan & Chloe Reith</div>
  </div>
  <!-- Add more grid-item divs as needed -->
</div>

</body>
</html>
