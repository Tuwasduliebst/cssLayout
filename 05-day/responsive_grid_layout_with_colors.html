
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    background-color: #f2f2f2;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-auto-rows: minmax(100px, auto);
    gap: 10px;
    padding: 10px;
    background-color: #fff; /* Fallback color */
    background-image:
      linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%); /* Gradient similar to image */
  }
  .grid-item {
    padding: 20px;
    font-size: 1em;
    text-align: center;
    border-radius: 5px; /* rounded corners for grid items */
  }
  .title {
    margin-bottom: 15px;
    font-weight: bold;
    display: flex;
    justify-self: center;
    align-self: center;
  }
  .author {
    font-style: italic;
    font-size: 0.8em;
        display: flex;
    justify-self: center;
    align-self: center;
  }
</style>
</head>
<body>

<div class="header">
  Foreword, Contributors
</div>

<div class="grid-container">

    <div class="grid-item" style="background-color: #f9e4ad;">
      <div class="title">Title 1</div>
      <div class="author">Author 1</div>
    </div>

    <div class="grid-item" style="background-color: #ffadad;">
      <div class="title">Title 2</div>
      <div class="author">Author 2</div>
    </div>

    <div class="grid-item" style="background-color: #ffd6a5;">
      <div class="title">Title 3</div>
      <div class="author">Author 3</div>
    </div>

    <div class="grid-item" style="background-color: #fdffb6;">
      <div class="title">Title 4</div>
      <div class="author">Author 4</div>
    </div>

    <div class="grid-item" style="background-color: #caffbf;">
      <div class="title">Title 5</div>
      <div class="author">Author 5</div>
    </div>

    <div class="grid-item" style="background-color: #9bf6ff;">
      <div class="title">Title 6</div>
      <div class="author">Author 6</div>
    </div>

    <div class="grid-item" style="background-color: #a0c4ff;">
      <div class="title">Title 7</div>
      <div class="author">Author 7</div>
    </div>

    <div class="grid-item" style="background-color: #bdb2ff;">
      <div class="title">Title 8</div>
      <div class="author">Author 8</div>
    </div>

    <div class="grid-item" style="background-color: #ffc6ff;">
      <div class="title">Title 9</div>
      <div class="author">Author 9</div>
    </div>

    <div class="grid-item" style="background-color: #fffffc;">
      <div class="title">Title 10</div>
      <div class="author">Author 10</div>
    </div>

    <div class="grid-item" style="background-color: #f9e4ad;">
      <div class="title">Title 11</div>
      <div class="author">Author 11</div>
    </div>

    <div class="grid-item" style="background-color: #ffadad;">
      <div class="title">Title 12</div>
      <div class="author">Author 12</div>
    </div>

</div>
</body>
</html>
